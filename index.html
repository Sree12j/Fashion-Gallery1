<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-chatGPT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-wrapper">
        <img src="images/chat-gpt.png" alt="chatgptlogo">
        </div>
     <div class="main-wrapper">
    <div class="content-wrapper">
      <div class="title">
        <h1>Welcome back</h1>
      </div>
      <div class="email ">
  <input type="email" name="email" id="email" placeholder="Email address" >
</div>
<div>
<button class="btn ">Continue</button></div>
<p class="para">Don't have an account?<a href="#">Sign up</a></p>

<div>
<button class="btns">
    <span class="google">
        <img src="images/google.png">
    </span>
    <span class="text">
        Continue with google
    </span>
</button>
</div>
<div>
    <button class="btns">
        <span class="microsoft">
            <img src="images/microsoft.png">
        </span>
        <span class="text">
              Continue with Microsoft Account
        </span>
    </button>
    </div>
    <div>
        <button class="btns">
            <span class="apple">
                <img src="images/apple.png">
            </span>
            <span class="text">
                Continue with Apple
            </span>
        </button>
        </div>
    </div>
</div>
<footer class="last">
    <a href="#"  target="_blank">Terms of Use</a>
    <span> | </span>
     <a href="#"  target="_blank">Privacy Policy</a>
</footer>
    </div>
</body>
</html>
